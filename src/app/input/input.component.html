<div class="main-container">
  <div class="title">New Insight</div>
  <form (ngSubmit)="onSubmit()" #insightForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="number" class="form-control" id="name" required [(ngModel)]="sampleData.sundayTrafficCount" name="name">
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="number" class="form-control" id="alterEgo" required [(ngModel)]="sampleData.mondayTrafficCount" name="name">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
